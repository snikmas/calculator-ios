<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="block">
    <div class="result">
</div>
    <div class="buttons">
      <button value="clear" class="item item1 clear">AC</button>
      <button value="negative" class="item item1 negative">+/-</button>
      <button value="%" class="item1 item percent sign">%</button>
      <button value="/" class="item item3 sign">/</button>
      <button value="7" class="item numbers">7</button>
      <button value="8" class="item numbers">8</button>
      <button value="9" class="item numbers">9</button>
      <button value="x" class="item item3 sign">x</button>
      <button value="4" class="item numbers">4</button>
      <button value="5" class="item numbers">5</button>
      <button value="6" class="item numbers">6</button>
      <button value="-" class="item item3 sign">-</button>
      <button value="1" class="item numbers">1</button>
      <button value="2" class="item numbers">2</button>
      <button value="3" class="item numbers">3</button>
      <button value="+" class="item item3 sign">+</button>
      <button value="0" class="item itemZero numbers">0</button>
      <button value="." class="item item comma">.</button>
      <button value="=" class="item item3 equals">=</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
